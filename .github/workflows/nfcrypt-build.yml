name: Expo Publish

on:
  push:
    branches: [main]
  workflow_dispatch:
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Dependencies
      run: npm install
    - name: Install EAS CLI
      run: npm install -g eas-cli
    - name: Login to EAS
      env:
        EXPO_TOKEN: EAaSLhdeBRvAyDlIiRfpXBvADzAh7wBbLdIq9W7E
      run: eas login --non-interactive --apiKey $EXPO_TOKEN
    - name: Publish Update with EAS Update
      run: eas update --branch main --non-interactive
      env:
        CI: true
